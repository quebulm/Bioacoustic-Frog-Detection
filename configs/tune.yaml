include: "configs/base.yaml"

# Pfade zu den bereits erzeugten Embeddings (Train/Val-Daten!)
paths:
  outputs_dir: "${root_dir}/Bioacoustic-Frog-Detection/outputs"

train:
  val_split: 0.2   # gleicher Split wie beim Training (nur f√ºr die Bewertung in jedem Trial)


optuna:
